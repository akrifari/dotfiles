env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 75
    lines: 25
font:
  normal:
    family: Meslo LG S DZ for Powerline
  size: 9
colors: # tokyonight theme
  primary:
    background: '#24283b'
    foreground: '#c0caf5'
  normal:
    black: '#1D202F'
    red: '#f7768e'
    green: '#9ece6a'
    yellow: '#e0af68'
    blue: '#7aa2f7'
    magenta: '#bb9af7'
    cyan: '#7dcfff'
    white: '#a9b1d6'
  bright:
    black: '#414868'
    red: '#f7768e'
    green: '#9ece6a'
    yellow: '#e0af68'
    blue: '#7aa2f7'
    magenta: '#bb9af7'
    cyan: '#7dcfff'
    white: '#c0caf5'
  indexed_colors:
    - { index: 16, color: '#ff9e64' }
    - { index: 17, color: '#db4b4b' }
